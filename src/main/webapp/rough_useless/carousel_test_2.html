<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <style>
        .carousel {
          overflow: hidden;
          white-space: nowrap;
        }
    
        .carousel-item {
          display: inline-block;
          width: 100%;
          transition: transform 0.3s;
        }
    
        .carousel-nav {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          display: flex;
          flex-direction: column;
          gap: 1rem;
          right: 1rem;
        }
    
        .carousel-button {
          cursor: pointer;
          background-color: rgba(0, 0, 0, 0.5);
          color: white;
          padding: 0.5rem 1rem;
          border: none;
          border-radius: 0.25rem;
          transition: background-color 0.3s;
        }
    
        .carousel-button:hover {
          background-color: rgba(0, 0, 0, 0.7);
        }
      </style>
    </head>
    <body>
      <div class="relative">
        <div class="carousel">
          <div class="carousel-inner">
            <div class="carousel-item">Category 1</div>
            <div class="carousel-item">Category 2</div>
            <div class="carousel-item">Category 3</div>
            <div class="carousel-item">Category 4</div>
            <div class="carousel-item">Category 5</div>
            <div class="carousel-item">Category 6</div>
          </div>
        </div>
        <div class="carousel-nav">
          <button class="carousel-button prev-button">Previous</button>
          <button class="carousel-button next-button">Next</button>
        </div>
      </div>
    
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
        $(document).ready(function () {
          const $carousel = $('.carousel');
          const $carouselInner = $('.carousel-inner');
          const $carouselItems = $('.carousel-item');
          const $prevButton = $('.prev-button');
          const $nextButton = $('.next-button');
          const itemWidth = $carousel.width();
          let currentIndex = 0;
    
          function goToIndex(index) {
            const translateX = -index * itemWidth;
            $carouselInner.css('transform', `translateX(${translateX}px)`);
          }
    
          $prevButton.click(function () {
            currentIndex = (currentIndex - 1 + $carouselItems.length) % $carouselItems.length;
            goToIndex(currentIndex);
          });
    
          $nextButton.click(function () {
            currentIndex = (currentIndex + 1) % $carouselItems.length;
            goToIndex(currentIndex);
          });
        });
      </script>
    </body>
    </html>
